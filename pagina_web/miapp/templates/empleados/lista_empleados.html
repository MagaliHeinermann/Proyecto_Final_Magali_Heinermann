{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="d-flex justify-content-between align-items-center">
            <h2>Mis Empleados</h2>
            <a href="{% url 'crear_empleado' %}" class="btn btn-success">+ Nuevo</a>
        </div>
        <table class="table mt-3">
            {% for e in empleados %}
                <tr><td>{{ e.nombre }}</td></tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="container text-center mt-5">
            <div class="alert alert-warning">
                <h3>Acceso Restringido</h3>
                <p>Inicia sesi√≥n para ver o editar tus registros privados en MegaRegistros.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Ir al Login</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
