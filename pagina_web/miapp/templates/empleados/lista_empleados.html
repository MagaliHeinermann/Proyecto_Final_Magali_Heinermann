{% extends "base.html" %}

{% block contenido %}
<h2 class="mb-4">Empleados</h2>

<a href="/empleados/crear" class="btn btn-primary mb-3">+ Crear Empleado</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
        </tr>
    </thead>
    <tbody>
        {% for e in empleados %}
        <tr>
            <td>{{ e.nombre }}</td>
            <td>{{ e.apellido }}</td>
            <td>{{ e.puesto }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if empleados|length == 0 %}
<p class="text-muted">No hay empleados registrados.</p>
{% endif %}
{% endblock %}
