{% extends "base.html" %}

{% block contenido %}
<h2 class="mb-4">Productos</h2>

<a href="/productos/crear" class="btn btn-success mb-3">+ Crear Producto</a>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>

    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if productos|length == 0 %}
<p class="text-muted">No hay productos cargados.</p>
{% endif %}

{% endblock %}
